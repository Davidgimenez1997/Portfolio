services:
  ssr:
    build: .
    container_name: portfolio-ssr
    environment:
      PORT: 4000
    expose:
      - "4000"

  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ssr
