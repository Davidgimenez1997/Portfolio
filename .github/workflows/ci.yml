name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm test --if-present -- --watch=false

      - name: Build
        run: npm run build

      - name: SSR smoke test
        run: |
          npm run server --if-present &
          sleep 3
          curl -fsS http://localhost:4000/ -o /dev/null
